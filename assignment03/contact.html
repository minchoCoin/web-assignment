<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Contact</title>
    <link type="text/css" rel="stylesheet" href="css/contactStyle.css">
</head>
<body>
    <center>
        <form>
            Name : <input type="text" name="name" class="textbox" placeholder="your name here" size="25"><br>
            Company : <input type="text" name="company" class="textbox" placeholder="your company here" size="25"><br>
            Email : <input type="email" name="email" class="textbox" placeholder="id@host" size="25"><br>
            <textarea name="messages" rows="5" cols="35" class="textbox" placeholder="your message here"></textarea><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
